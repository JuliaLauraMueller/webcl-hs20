<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS Examples</title>
    <link rel="stylesheet" href="js.css">
</head>
<body>

<h1>My JS project page</h1>

<!-- Slideshow container -->
<div class="slideshow-container">

    <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="images/back_to_future_date.jpg" style="width:100%">
        <div class="text">Caption Text</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="images/home_sweet_home.png" style="width:100%">
        <div class="text">Caption Two</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="images/i_am_groot.jpg" style="width:100%">
        <div class="text">Caption Three</div>
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>

<!-- Opening window -->
<div class="button_container">
    <form>
        <input type="button" value="open window to counter" onclick="openWinToCounter()" class="button_window">
    </form>
</div>

<script src="js_example.js"></script>

</body>
</html>
