<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter with JS</title>
    <link rel="stylesheet" href="js.css">
    <style>
        .btn {
            color: blue;
            display: inline;
            width: 120px;
            height: 20px;
        }

        .btn--large{
            height: 150px;
            width: 150px;
        }

        .btn--green{
            border-color: green;
            color: green;
        }

        .btn__caption {
             display: flex;
        }

    </style>
</head>
<body>

<div>
    <h3>Click Counter</h3>
    <button id="clickIncrease">Click me: 0</button>
    <button id="clickDecrease">Click me: 0</button>

    <p>This is with BEM</p>
    <button class="btn">BEM Button</button>
    <button class="btn btn--large">BEM Button large</button>
    <button class="btn btn__caption btn--green">BEM Button caption</button>

    </br>
    </br>

    <button onclick="changeText()" >Example</button>
    <p id="demo">change will applied here</p>

    <form>
        <input type="button" value="Open image" onclick="openImg()" class="button_window">
    </form>

    </br>

    <form>
        <input id="buttonChange" type="button" value="Change button" onclick="changeButton()">
    </form>

    <div>
        <h5>"Test for counter " <span id="myNumber"></span></h5>
    </div>

    <form>
        <input type="button" value="Click for +" onclick="plusNumber()">
    </form>

    <form>
        <input type="button" value="Click for -" onclick="minusNumber()">
    </form>

    <form>
        <input type="button" value="Reset" onclick="resetNumber()">
    </form>
</div>

<button onclick="showImage()">Show images</button>
<hr>
<div id="test_img" class="image_button_show">
    <img src="images/i_am_groot.jpg" alt="">
    <img src="images/i_am_groot.jpg" alt="">
</div>
<hr>

<script src="js_example.js"></script>
<script>
    let buttonPlus = document.getElementById("clickIncrease"),
        countPlus = 0;
    let buttonMinus = document.getElementById("clickDecrease"),
        countMinus = 0;

    buttonPlus.onclick = function() {
        countPlus += 1;
        buttonPlus.innerHTML = "Click: " + countPlus;
    };

    buttonMinus.onclick = function(){
        if(countMinus > -10){
            countMinus -= 1;
        } else {
            countMinus = 5;
        }
        buttonMinus.innerHTML = "Click " + countMinus
    };

    let button = document.getElementById("clickme"),
        count = 0;
    button.onclick = function() {
        count += 1;
        button.innerHTML = "Click me: " + count;
    };

    function changeButton(){
        document.getElementById('buttonChange').style.color = "green";
        document.getElementById('buttonChange').style.height = "50px";
    }

    function changeText(){
        document.getElementById('demo').innerHTML = "Hello you?";
    }

    function showImg(){
        document.getElementById('test_img').style.maxHeight = "300px";
    }

    const showImage = function() {
        document.getElementById('test_img').style.maxHeight = "300px";
    }

</script>

</body>
</html>
